<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!--MENU ENCABEZADO-->
    <div class="contenedor-header">
        <header>
            <div class="logo">
                <a href="#">Videojuego 2D</a>
            </div>
            <nav id="nav">
                <ul>
                    <li> <a href="../blogs/dosde.html">Volver</a></li>
                    <li> <a href="https://asheratto.itch.io/trompoinador" target="_blank">Jugar</a></li>
                    <li> <a href="#contacto">Contact Me</a></li>
                </ul>
            </nav>
            <div class="nav-responsive">
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>
    </div>

    <!--Descripcion-->
    <section id="curriculum" class="curriculum">
        <div class="contenido-seccion">
            <div class="fila">
                <!--Columnas-->
                <div class="col izquierda">
                    <div class="item izq">
                        <h3>trompoinador</h3>
                        <span class="casa">Participacion </span>
                        <span class="fecha">Programador - GameDev - Art</span>
                        <p>Videojuego del Género Arcade - Acción, Trompoinador es la aventura de un cientifico loco que quiere llegar al centro de la tierra
                        </p>
                        <div class="col">
                            <iframe width="640" height="360" src="https://www.youtube.com/embed/_Hk5vnpsGyw?si=j5tT2E8kv_iwh80U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                        <div class="col">
                            <span class="fecha">Tecnologías Usadas</span>
                            <img width="50" height="50" src="../img/unity.png" alt="">
                            <img width="50" height="50" src="../img/ilustrator.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Seccion contacto-->
    <section id="contacto" class="contacto">
        <div class="contenido-seccion">
            <h2>CONTACTO</h2>
            <div class="fila">
                <!--formulario-->
                <div class="col">
                    <input type="text" placeholder="Tú Nombre">
                    <input type="text" placeholder="Correo">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
                    <button>
                        Enviar <i class="fa-solid fa-paper-plane"></i>
                        <span class="overlay"></span>
                    </button>
                </div>
            </div>

        </div>
        <div class="creditos">
            <h3>Hecho por Alvaro Monsalve</h3>
        </div>
    </section>
